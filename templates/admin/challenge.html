{% extends "base.html" %}

{% block content %}
    <form action="{{base_url() }}/admin/challenge/{{ challenge.id }}" method="post" class="form">
        <p>
            name <br>
            <input type="text" name="name" value="{{ challenge.name }}" required>
        </p>

        <p>
            description <br>
            <textarea name="description" id="" required>{{ challenge.description }}</textarea>
        </p>

        <p>
            flag <br>
            <input type="text" name="flag" value="{{ challenge.flag }}" required>
        </p>

        <p>
            point <br>
            <input type="number" name="point" value="{{ challenge.point }}" required>
        </p>

        <p>
            category <br>
            <select name="category" id="">
                {% for cate in categories %}
                <option value="{{ cate.id }}" {% if cate.id == challenge.c_id %} selected {%endif%}>{{ cate.name }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            is_open <br>
            <input type="checkbox" name="is_open" {%if challenge.is_open == 1 %}checked{%endif%}>
        </p>

        <p>
            <input type="submit" value="update">
        </p>

    </form>

    <p><a href="{{ base_url()}}/admin/challenges">back</a></p>

    <form action="{{ base_url()}}/admin/challenge/{{ challenge.id }}/delete" method="post">
        <input type="submit" value="delete">
    </form>
{% endblock %}
